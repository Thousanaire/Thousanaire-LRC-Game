<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thousanaire LRC Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Thousanaire: Left Right Center Dot</h1>
    <div id="joinGame">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="joinBtn">Join Game</button>
    </div>
  </header>

  <main>
    <!-- Settings Panel -->
    <section id="settings">
      <h2>Settings</h2>
      <div class="options">
        <label><input type="checkbox" id="singleDie"> Single Die</label><br>
        <label><input type="checkbox" id="autoRemove"> Auto-remove after roll</label>
      </div>
      <h3>Add Players</h3>
      <div class="add-player">
        <input type="text" id="playerName" placeholder="Player name">
        <button id="addPlayerBtn">+</button>
      </div>
      <div class="player-controls">
        <button id="shuffleBtn">Shuffle</button>
        <button id="sortBtn">Sort</button>
      </div>
      <div id="playerList">
        <!-- Player cards will be injected here -->
      </div>
    </section>

    <!-- Dice Display Panel -->
    <section id="dicePanel">
      <h2>Dice Roll</h2>
      <img src="assets/dice/die1.png" alt="Die" class="die" id="dieDisplay">
      <div id="result">Result: -</div>
      <button id="rollBtn">Roll Dice</button>
      <div id="currentTurn">Current turn: -</div>
    </section>

    <!-- Roll History Panel -->
    <section id="history">
      <h2>Roll History</h2>
      <div id="rollHistory"></div>
    </section>
  </main>

  <!-- Chat Area -->
  <section id="chat">
    <h2>Chat Box</h2>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <script src="game.js"></script>
  <script src="chat.js"></script>
</body>
</html>
