<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thousanaire LRC Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Thousanaire: Left Right Center Dot</h1>
    <div id="joinGame">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="joinBtn">Join Game</button>
    </div>
  </header>

  <main>
    <!-- Game Table -->
    <section id="game">
      <h2>Game Board</h2>
      <div id="table">
        <!-- Top players -->
        <div class="player" id="player0">
          <img src="assets/avatar/AvatarOne.png" class="avatar" alt="Player 0 Avatar">
          <div class="name"></div>
          <div class="chips">Chips: 3</div>
        </div>
        <div class="player" id="player1">
          <img src="assets/avatar/AvatarTwo.png" class="avatar" alt="Player 1 Avatar">
          <div class="name"></div>
          <div class="chips">Chips: 3</div>
        </div>

        <!-- Center dice + pot -->
        <div id="centerArea">
          <img src="assets/dice/die1.png" alt="Die" class="die" id="dieDisplay">
          <div id="centerPot">Center Pot: 0</div>
        </div>

        <!-- Bottom players -->
        <div class="player" id="player2">
          <img src="assets/avatar/Avatar3.png" class="avatar" alt="Player 2 Avatar">
          <div class="name"></div>
          <div class="chips">Chips: 3</div>
        </div>
        <div class="player" id="player3">
          <img src="assets/avatar/AvatarFour.png" class="avatar" alt="Player 3 Avatar">
          <div class="name"></div>
          <div class="chips">Chips: 3</div>
        </div>
      </div>

      <div class="controls">
        <button id="rollBtn">Roll Dice</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>
      <div id="results"></div>
      <div id="currentTurn">Current turn: -</div>
    </section>

    <!-- Roll History Panel -->
    <section id="history">
      <h2>Roll History</h2>
      <div id="rollHistory"></div>
    </section>
  </main>

  <!-- Chat Area -->
  <section id="chat">
    <h2>Chat Box</h2>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </section>

  <script src="game.js"></script>
  <script src="chat.js"></script>
</body>
</html>
